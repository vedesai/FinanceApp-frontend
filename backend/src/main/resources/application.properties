spring.application.name=finance-backend
server.port=8080

# PostgreSQL Database Configuration (AWS RDS)
spring.datasource.url=${DB_URL:jdbc:postgresql://vd-fin-app.ckv6wycywq6y.us-east-1.rds.amazonaws.com:5432/financedb}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Karthik21}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# CORS Configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ICICIDirect API Configuration
icicidirect.api.base-url=https://api.icicidirect.com
icicidirect.api.app-key=${ICICIDIRECT_APP_KEY:your_app_key_here}
icicidirect.api.client-secret=${ICICIDIRECT_CLIENT_SECRET:your_client_secret_here}
icicidirect.api.user-id=${ICICIDIRECT_USER_ID:your_user_id_here}
icicidirect.api.password=${ICICIDIRECT_PASSWORD:your_password_here}
icicidirect.sync.enabled=true
icicidirect.sync.cron=0 0 2 * * ?

